~inc:header.inc~
<div id="content">
<form method="post" action="/protect/port2.htm" name="port2">
<div class="examplebox">
<table align="center">
<tr><td width="280"><b>RS422/RS485 Settings</b></td></tr>
<tr>
<td height="25" colspan="3" align="center" valign="middle">
<div align="center"><b>--------------------------------------</b></div></td>
</tr>
<tr><td colspan="2"><b>Bits per second:</b></td>
<td width="125" height="25">
<select style="width:160px" id="select" name="BaudCom2">
<option value="1" ~config_BaudCom2~>600</option>
<option value="2" ~config_BaudCom2~>1200</option>	
<option value="3" ~config_BaudCom2~>2400</option>	
<option value="4" ~config_BaudCom2~>4800</option>
<option value="5" ~config_BaudCom2~>9600</option>	
<option value="6" ~config_BaudCom2~>19200</option>
<option value="7" ~config_BaudCom2~>38400</option>
<option value="8" ~config_BaudCom2~>57600</option>
<option value="9" ~config_BaudCom2~>115200</option>
</select></td></tr>
<tr><td colspan="2"><b>Data bits:</b></td>
<td height="25"><select style="width:160px" id="select" name="DataCom2">
<option value="1" ~config_DataCom2~>7</option>
<option value="2" ~config_DataCom2~>8</option>	
</select></td></tr>
<tr><td colspan="2"><b>Parity:</b></td>
<td height="25"><select style="width:160px" id="select" name="ParityCom2">
<option value="1" ~config_ParityCom2~>Even</option>
<option value="2" ~config_ParityCom2~>Odd</option>	
<option value="3" ~config_ParityCom2~>None</option>	
</select></td></tr>
<tr><td colspan="2"><b>Stop bits:</b></td>
<td height="25"><select style="width:160px" id="select" name="StopCom2">
<option value="1" ~config_StopCom2~>1</option>
<option value="2" ~config_StopCom2~>2</option>
</select></td></tr>
<tr>
  <td colspan="2"><b>Flow control:</b></td>
<td height="25"><select style="width:160px" id="select" name="FlowCom2" disabled>
    <option value="0" ~config_FlowCom2~>Disable</option>
    <option value="1" ~config_FlowCom2~>Xon/Xoff</option>
    <option value="2" ~config_FlowCom2~>Hardware</option>
    <option value="3" ~config_FlowCom2~>None</option>
  </select></td>
</tr>
<tr>
  <td height="25" colspan="3" align="center" valign="middle">
<div align="center"><b>--------------------------------------</b></div></td>
</tr>
<tr>
<td colspan="2"><b>RS422/RS485 Control:</b></td>
<td height="25"><select style="width:160px" id="select" name="RemoteCom2" disabled>
<option value="0" ~config_rsremote2~>Disable</option>
<option value="1" ~config_rsremote2~>RS422</option>
<option value="2" ~config_rsremote2~>RS485 Full</option>
<option value="3" ~config_rsremote2~>RS485 Half</option>
</select></td>
</tr>
<tr>
  <td colspan="3" align="center" valign="middle"><div align="center"><b>--------------------------------------</b></div></td>
  </tr>
</table>
<div align="center">
  <input type="submit" value="-- Update Settings --" />
</div>
</div>
</form>

</div>

<script type="text/javascript">
document.getElementById('hello').innerHTML = "~hellomsg~";
</script>

~inc:footer.inc~
